<script>
    // Function to autofill PayPal-like payment form fields
    function autofillPaymentForm() {
        var urlParams = new URLSearchParams(window.location.search);
        var firstName = urlParams.get('first_name');
        var lastName = urlParams.get('last_name');
        var email = urlParams.get('email');
c
        // Check if parameters are present in the URL
        if (firstName && lastName && email) {
            // Set the values in the payment form
            document.getElementById('customer-first-name-pay').value = firstName;
            document.getElementById('customer-last-name-pay').value = lastName;
            document.getElementById('customer-email-pay').value = email;
        }
    }

    // Attach the autofill function to the window's load event
    window.onload = autofillPaymentForm;
